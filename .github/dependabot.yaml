# https://docs.github.com/en/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2

updates:
  ########################################################################################################################
  #
  #   Iam microservice
  #
  ########################################################################################################################
  - package-ecosystem: "composer"
    target-branch: "main"
    directory: "iam/"
    versioning-strategy: "increase-if-necessary"
    open-pull-requests-limit: 5
    schedule:
      interval: "weekly"
      #day: "sunday"
      #time: "01:00"
      #timezone: "Europe/Rome"
    assignees:
      - "zerai"
    commit-message:
      include: "scope"
      prefix: "iam - composer"
    labels:
      - "iam dependency"
    groups:
      symfony_dev:
        applies-to: "version-updates"
        dependency-type: "development"
        patterns:
          - "symfony/stopwatch"
          - "symfony/browser-kit"
          - "symfony/debug-bundle"
          - "symfony/css-selector"
          - "symfony/phpunit-bridge"
          - "symfony/web-profiler-bundle"
        update-types:
          - "patch"
      symfony_prod:
        applies-to: "version-updates"
        dependency-type: "production"
        patterns:
          - "symfony/*"
        update-types:
          #- "minor"
          - "patch"
      doctrine:
        applies-to: "version-updates"
        dependency-type: "production"
        patterns:
          - "doctrine/*"
        update-types:
          #- "minor"
          - "patch"
      ecotone:
        applies-to: "version-updates"
        dependency-type: "production"
        patterns:
          - "ecotone/*"
        update-types:
          - "minor"
          - "patch"
      pagerfanta:
        applies-to: "version-updates"
        dependency-type: "production"
        patterns:
          - "babdev/pagerfanta-bundle"
          - "pagerfanta/*"
        update-types:
          - "minor"
          - "patch"
      twig-extra:
        applies-to: "version-updates"
        dependency-type: "production"
        patterns:
          - "twig/extra-bundle"
          - "twig/*-extra"
        update-types:
          - "minor"
          - "patch"
    ignore:
      - dependency-name: "symfony/*"
        update-types: ["version-update:semver-major", "version-update:semver-minor" ]
      - dependency-name: "doctrine/*"
        update-types: ["version-update:semver-major", "version-update:semver-minor" ]
      - dependency-name: "ecotone/*"
        update-types: [ "version-update:semver-major" ]
      - dependency-name: "twig/*-extra"
        update-types: ["version-update:semver-major"]


########################################################################################################################
#
#   Blue microservice
#
########################################################################################################################
  - package-ecosystem: "composer"
    target-branch: "main"
    directory: "blue/"
    versioning-strategy: "increase-if-necessary"
    open-pull-requests-limit: 5
    schedule:
      interval: "weekly"
      #day: "sunday"
      #time: "01:00"
      #timezone: "Europe/Rome"
    assignees:
      - "zerai"
    commit-message:
      include: "scope"
      prefix: "blu - composer"
    labels:
      - "blue dependency"
    ignore:
      - dependency-name: "symfony/*"
        versions: ["7.x"]
      - dependency-name: "*"
        update-types: ["version-update:semver-major","version-update:semver-minor"]

########################################################################################################################
#
#   Red microservice
#
########################################################################################################################
  - package-ecosystem: "composer"
    target-branch: "main"
    directory: "red/"
    versioning-strategy: "increase-if-necessary"
    open-pull-requests-limit: 5
    schedule:
      interval: "weekly"
      #day: "sunday"
      #time: "01:00"
      #timezone: "Europe/Rome"
    assignees:
      - "zerai"
    commit-message:
      include: "scope"
      prefix: "red - composer"
    labels:
      - "red dependency"
    ignore:
      - dependency-name: "symfony/*"
        versions: ["7.x"]


  ########################################################################################################################
  #
  #   Github Actions dependencies
  #
  ########################################################################################################################
  - package-ecosystem: "github-actions"
    target-branch: "main"
    directory: "/"
    open-pull-requests-limit: 5
    schedule:
      interval: "weekly"
    assignees:
      - "zerai"
    commit-message:
      include: "scope"
      prefix: "github-actions"
    labels:
      - "GHA dependency"